<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - サンプルWEBページ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #718096;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav a {
            color: #4a5568;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .nav a.active {
            background: #667eea;
            color: white;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2,
        .contact-form h2 {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .contact-item .icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #667eea;
        }

        .contact-item .info h3 {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .contact-item .info p {
            color: #718096;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .map-placeholder {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #718096;
            font-size: 1.2rem;
        }

        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: #4a5568;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>お問い合わせ</h1>
            <p class="subtitle">お気軽にお問い合わせください</p>
            <nav class="nav">
                <a href="index.html">ホーム</a>
                <a href="#about">について</a>
                <a href="#services">サービス</a>
                <a href="contact.html" class="active">お問い合わせ</a>
            </nav>
        </header>

        <a href="index.html" class="back-link">← ホームに戻る</a>

        <div class="contact-container">
            <div class="contact-info">
                <h2>連絡先情報</h2>
                
                <div class="contact-item">
                    <div class="icon">📍</div>
                    <div class="info">
                        <h3>住所</h3>
                        <p>〒100-0001<br>東京都千代田区千代田1-1-1<br>サンプルビル 10F</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icon">📞</div>
                    <div class="info">
                        <h3>電話番号</h3>
                        <p>03-1234-5678<br>平日 9:00-18:00</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icon">📧</div>
                    <div class="info">
                        <h3>メールアドレス</h3>
                        <p>info@sample.com<br>24時間受付</p>
                    </div>
                </div>

                <div class="contact-item">
                    <div class="icon">💬</div>
                    <div class="info">
                        <h3>チャットサポート</h3>
                        <p>平日 10:00-17:00<br>リアルタイム対応</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>お問い合わせフォーム</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">お名前 *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="subject">件名 *</label>
                        <select id="subject" name="subject" required>
                            <option value="">選択してください</option>
                            <option value="general">一般的なお問い合わせ</option>
                            <option value="support">サポート</option>
                            <option value="sales">営業</option>
                            <option value="partnership">パートナーシップ</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">メッセージ *</label>
                        <textarea id="message" name="message" placeholder="お問い合わせ内容をご記入ください" required></textarea>
                    </div>

                    <button type="submit" class="btn">送信する</button>
                </form>
            </div>
        </div>

        <div class="map-container">
            <h2>アクセス</h2>
            <div class="map-placeholder">
                🗺️ 地図をここに表示
            </div>
        </div>

        <footer>
            <p>&copy; 2024 サンプルHTMLページ. All rights reserved.</p>
            <div class="social-links">
                <a href="#" title="Twitter">🐦</a>
                <a href="#" title="GitHub">🐙</a>
                <a href="#" title="LinkedIn">💼</a>
                <a href="#" title="Email">📧</a>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // フォームデータを取得
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                
                // バリデーション
                if (!data.name || !data.email || !data.subject || !data.message) {
                    alert('必須項目を入力してください。');
                    return;
                }
                
                // 送信処理（実際の実装ではサーバーに送信）
                alert('お問い合わせありがとうございます！\n内容を確認の上、2営業日以内にご返信いたします。');
                
                // フォームをリセット
                form.reset();
            });
        });
    </script>
</body>
</html>
